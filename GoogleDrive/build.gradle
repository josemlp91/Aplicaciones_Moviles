// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
        classpath 'com.google.android.gms:play-services:4.0.30'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
